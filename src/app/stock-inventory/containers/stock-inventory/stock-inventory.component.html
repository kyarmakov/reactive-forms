<div class="stock-inventory">

  <form class="form" [formGroup]="form">

    <app-stock-item 
      [parent]="form"
      (created)="onCreateProduct($event)"
    >
    </app-stock-item>

    <app-stock-selector 
      [parent]="form"
      [products]="products"
      (added)="onCreateCartItem($event)"
    >
    </app-stock-selector>

    <app-stock-cart
      [parent]="form"
      (removed)="onRemove($event)"
    ></app-stock-cart>

  </form>

  <pre>{{ form.value | json }}</pre>

</div>
